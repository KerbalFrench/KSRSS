@Kopernicus:FINAL:NEEDS[scatterer]
{
	@Body:HAS[@Template:HAS[#name[Sun]]]
	{
		@ScaledVersion
		{
			%Light
			{
				%sunLensFlareColor = 0,0,0,0
			}
		}
	}
}

@Scatterer_sunflare:FINAL
{
	@Sun
	{
		@flareSettings[2] *= 3
		@spikeSettings[2] *= 3
		@sunGlareFadeDistance /= 3
	}
}
