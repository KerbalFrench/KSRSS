		// Body descriptions
		#LOC_KSRSS_Ceres_desc = 谷神星是小行星带中最大的物体，约占小行星带质量的三分之一。 这是发现的小行星带中的第一个小行星，它是如此之大以至于是球形的。 它被归类为矮行星，仅比冥王星小一点。 它目前由黎明号谷神星探测器绕行。
		#LOC_KSRSS_67P_desc = 67P / 楚留莫夫-格拉希门克彗星是太阳系中的一颗周期性彗星，以其发现者的名字命名。 它是欧洲航天局的罗塞塔探测器的目的地，该探测器于2004年3月2日在阿丽安娜 5G +上发射。
		#LOC_KSRSS_Halley_desc = 哈雷彗星是每75或76年从地球可见的短周期彗星，是唯一已知用肉眼从地球可见的彗星。 上次回归是在1986年。
		#LOC_KSRSS_Earth_desc = 这是一个暗淡的蓝点，拥有超过70亿人类和数万亿其他各种形状和大小的生命形式。 地球是我们的家。 就目前而言，这是我们在广阔而奇妙的宇宙中的唯一家园。
		#LOC_KSRSS_Moon_desc = 月球是地球唯一的卫星，是一块巨大的，灰色且贫瘠的岩石。 它是除了地球以外唯一被人类踏上的星球，简称为“家”。
		#LOC_KSRSS_Jupiter_desc = 太阳系中最大的行星是天然气巨行星木星。 这个行星的质量是太阳系中所有其他行星总质量的两倍半。 木星主要由氢和氦组成，并具有相对神秘的重元素岩石核，它承载着独特而美丽的云带，有一个明显而令人敬畏的风暴，据说已经存在了三个多世纪。 木星至少有67个卫星，主要是四个大的“伽利略卫星”，其中一个的直径比水星还要大。
		#LOC_KSRSS_Callisto_desc = 木卫四（Callisto）是伽利略卫星中的第四颗，是木星系统中的第二大卫星。 木卫四的大气非常稀薄，主要由二氧化碳组成，并且大气电离非常强烈。
		#LOC_KSRSS_Ganymede_desc = 木卫三是我们太阳系中最大的卫星，是木星的第三颗伽利略卫星。 木卫三有一个液态金属核心，可以产生一个独特而微薄的磁场。
		#LOC_KSRSS_Io_desc = 木卫一（Io）像所有其他伽利略卫星一样，是距木星最近的卫星，也是太阳系中第四大卫星，以宙斯的一位恋人命名。 在地质学上，木卫一是太阳系中最活跃的物体，会对木星引力场中的其他卫星产生影响。 已经观察到的大规模喷发物质据估计上升到距离木卫一五百公里。 木卫一由铁硫化物核心和硅酸盐岩石组成，覆盖二氧化硫的平原使它具有独特的外观，
		#LOC_KSRSS_Europa_desc = 木卫二（Europa）是四个伽利略卫星中最小的一个，但仅比我们的月亮小一点。它是一个岩石卫星，其表面主要由水冰组成。 人们认为，在这个冰冷的表面之下存在着一个液态水海洋，可能会让生命诞生在海洋深处。			
		#LOC_KSRSS_Mars_desc = 红色星球。 火星以罗马战神的名字命名，是第四颗行星，也是我们太阳系中第二小的行星。 其外观偏红是由于其表面上存在大量的氧化铁。 火星的大气非常稀薄，有许多类似于我们自己的月球的陨石坑。 火星也有我们太阳系中第二高的高山，也就是著名的奥林匹斯火山（Olympus Mons），海拔21,229米。	
		#LOC_KSRSS_Phobos_desc = 火卫一是火星上运行的两颗天然卫星之一，以希腊神命名，后者被描述为恐怖的化身。 火卫一是火星周围更大、离火星更近的自然天体。	
		#LOC_KSRSS_Deimos_desc = 火星周围的第二颗天然卫星火卫二以福霍斯的双胞胎兄弟的名字命名，据说是恐怖的化身。		
		#LOC_KSRSS_Mercury_desc = 太阳周围的第一颗行星。 水星是太阳系中最小、运行速度最快的行星。 在地球上，您可能可以在清晨或傍晚看到这个星球。 水星的温差巨大，所以这不会是你想要长时间呆着的行星。
		#LOC_KSRSS_Neptune_desc = 海王星是太阳系中第八颗行星，也是距太阳最远的行星。 以直径计，它是第四大行星；以质量计，它是第三大行星。 在太阳系中的气态行星中，海王星的密度是最高的。			
		#LOC_KSRSS_Pluto_desc = 冥王星最近从行星名单中删除，被称为“小行星”。 它是柯伊伯带已知矮行星中最大的天体。 冥王星主要由岩石和冰组成，很小。			
		#LOC_KSRSS_Charon_desc = 卡戎是冥王星中最大的卫星，并且在重力作用下相互潮汐锁定，因此一直只能看到对方的一面。
		#LOC_KSRSS_Ryugu_desc = 小行星162173龙宫（Ryugu）是近地天体，是阿波罗族的潜在危险小行星。			
		#LOC_KSRSS_Saturn_desc = 土星是我们附近的第六颗行星，以罗马的农业之神而得名，是一个天然气体巨行星，周围有独特的环。 在主要由氢组成的大气层下，有一个岩石核心，内部温度很高。
		#LOC_KSRSS_Dione_desc = 土卫四（Dione）是太阳系中第15大的卫星，比所有已知的小于其卫星的总和都大。它是乔瓦尼·卡西尼（Giovanni Cassini）在1684年首次发现的。
		#LOC_KSRSS_Iapetus_desc = 土卫八是土星系统中距离最远的大型常规卫星。它的轨道倾斜，使得从它的表面可以看到土星的环，沿着赤道有一条巨高的山脊，使该卫星具有类似核桃的奇特形状。			
		#LOC_KSRSS_Mimas_desc = 土卫一（Mimas）（不是Minmas）是最接近土星的规则球形卫星，并且是在太阳系中保持球形的最小物体。 这绝对不是死星......
		#LOC_KSRSS_Rhea_desc = 土卫五是土星的第二大卫星，也是太阳系中的第九大卫星。 它是被确认处于静水平衡状态的太阳系中最小的物体。
		#LOC_KSRSS_Tethys_desc = 土卫三是一个冰质卫星，就像土卫四和土卫五一样。
		#LOC_KSRSS_Enceladus_desc = 土卫二是土星的第六大卫星，被新鲜，干净的冰覆盖着，中午的地表温度只有75开尔文（大约零下200摄氏度）。它的显着特征包括从南极地带裂隙排出的富含水的喷流。			
		#LOC_KSRSS_Titan_desc = 土卫六是土星最大的卫星。 它是唯一已知的大气层稠密的天然卫星，也是除地球以外唯一发现表面明显有液体迹象的天体。			
		#LOC_KSRSS_Uranus_desc = 我们附近的第七颗天王星以希腊天空之神的名字命名，与邻近的海王星相似。 天王星有时被置于与气体巨行星不同的类别，被称为“冰巨行星”。 天王星与木星和土星具有相似的大气成分，它与这两个气巨行星的不同之处在于它含有更多的水，氨和甲烷。 它还有最冷的行星大气，大约49K。
		#LOC_KSRSS_Titania_desc = 天卫三（Titania）是天王星中最大的卫星，也是太阳系中第八大卫星，直径为1578公里（981英里）。 天卫三由威廉·赫歇尔（William Herschel）于1787年发现，以莎士比亚《仲夏夜之梦》中的仙女女王之名命名。 它的轨道位于天王星的磁层内部。
		#LOC_KSRSS_Venus_desc = 这个美丽的天体是我们附近的第二颗行星。 金星以爱与美丽女神维纳斯的名字命名，是我们夜空中最明亮的物体之一。 尽管她被认为是地球的姊妹行星，但金星没有卫星，独自围绕着我们的恒星运行。			
		#LOC_KSRSS_Vesta_desc = 灶神星是继矮行星谷神星（Ceres）之后的小行星带中第二大质量和第二大的物体，估计占小行星带质量的9％。 它 是形成行星的最后一个岩石原行星（内部具有差异化）。 二十亿年前的碰撞撞出了许多灶神星碎片，使两个巨大的陨石坑占据了灶神星南半球的大部分地区。 这些事件造成的碎片以陨石-钙铁矿-褐铁矿（HED）陨石的形式落到地球上，这些陨石是有关灶神星的丰富信息来源。			
		#LOC_KSRSS_Sun_desc = 太阳，一个G2V型主序黄矮星。
		
