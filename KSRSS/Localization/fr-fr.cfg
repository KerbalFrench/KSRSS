		// Body descriptions
		#LOC_KSRSS_Ceres_desc = Cérès est le plus grand corps de la ceinture d'astéroïdes, représentant à elle seule environ un tiers de la masse totale de la ceinture. Il a été le premier corps découvert dans la ceinture d'astéroïdes, et il est si grand qu'il est sphérique. Rangée dans la catégorie des planètes naines, Cérès est légèrement plus petite que Pluton. Elle est actuellement orbitée par la sonde Dawn.
		#LOC_KSRSS_67P_desc = 67P/Tchourioumov-Guérassimenko est une comète périodique du système solaire portant le nom de ses découvreurs. "Tchouri" était la destination de la sonde Rosetta de l'Agence spatiale européenne qui a été lancée le 2 mars 2004 à bord d'une Ariane 5G+.
		#LOC_KSRSS_Halley_desc = 1P/Halley est une comète à courte période visible de la Terre tous les 75 ou 76 ans, la seule connue pour être visible à l'œil nu depuis la Terre. Dernier passage : 1986.
		#LOC_KSRSS_Earth_desc = Le point bleu pâle, qui abrite plus de sept milliards d'humains et des billions d'autres formes de vie de formes et de tailles diverses. La Terre, c'est l'endroit où vous vous trouvez, notre maison. Pour l'instant, c'est notre seul endroit dans la vaste étendue de notre merveilleux univers.
		#LOC_KSRSS_Moon_desc = La Lune est le seul satellite de la Terre, une grosse roche grise et plutôt stérile. C'est le seul autre corps en dehors de la Terre sur lequel les humains ont marché et, brièvement, appelé leur maison.
		#LOC_KSRSS_Jupiter_desc = La plus grande planète de notre système solaire, la géante gazeuse Jupiter. Cette planète à elle seule a deux fois et demie la masse de toutes les autres planètes du système solaire réunies. Composée en grande partie d'hydrogène et d'hélium avec un noyau rocheux relativement mystérieux composé d'éléments lourds, Jupiter porte un tableau cosmique unique et magnifique de différentes couches avec une tempête proéminente et impressionnante qui aurait existé probablement pendant trois siècles. Jupiter possède au moins soixante-sept lunes, en comptant les quatre grandes "lunes galiléennes", dont l'une a un diamètre supérieur à celui de la première planète Mercure.
		#LOC_KSRSS_Callisto_desc = Quatrième des lunes galiléennes, Callisto est la deuxième plus grande lune du système jovien. Callisto a une atmosphère très mince composée principalement de dioxyde de carbone et possède une ionosphère assez intense.
		#LOC_KSRSS_Ganymede_desc = Plus grande lune de notre système solaire, Ganymède est la troisième lune galiléenne autour de Jupiter. Ganymède a un noyau de fer liquide qui produit une magnétosphère unique, mais maigre.
		#LOC_KSRSS_Io_desc = La lune Galiléenne la plus proche de Jupiter et la quatrième plus grande lune de notre système solaire, Io, comme toutes les autres lunes galiléennes, a été nommée d'après une des maitresses de Zeus. Io est le corps le plus actif du système solaire sur le plan géologique, ce qui produit un effet sur les autres lunes à la portée de Jupiter. On a observé de grandes éruptions dont on estime qu'elles peuvent s'élever jusqu'à cinq cents kilomètres. Io est composée de roche silicate avec d'un noyau de sulfure de fer qui peut lui donner l'aspect particulier des plaines recouvertes de soufre et de dioxyde de soufre.
		#LOC_KSRSS_Europa_desc = La plus petite des quatre lunes Galiléennes, mais à peine plus petite que notre Lune, Europe est une lune rocheuse dont la surface est principalement constituée de glace d'eau. On pense que sous cette surface glacée existerait un océan d'eau liquide susceptible d'abriter la vie.
		#LOC_KSRSS_Mars_desc = La planète rouge. Nommée d'après le dieu romain de la guerre, Mars est la quatrième planète, et la deuxième plus petite de notre système solaire. Son aspect rougeâtre est dû à la présence de grandes quantités d'oxyde de fer à la surface. Mars a une atmosphère très mince et possède de nombreux cratères qui ressemblent à notre propre Lune. Mars possède également la deuxième plus haute montagne connue de notre système solaire avec le célèbre Olympus Mons culminant à 21 229 mètres.
		#LOC_KSRSS_Phobos_desc = Phobos est l'un des deux satellites naturels en orbite autour de Mars. Il porte le nom du dieu grec qui était représenté comme l'incarnation de l'horreur. Phobos est le corps naturel le plus grand et le plus proche autour de Mars.
		#LOC_KSRSS_Deimos_desc = Deuxième satellite naturel autour de Mars, Deimos porte le nom du frère jumeau de Phobos, dont on dit qu'il personnifie la terreur.
		#LOC_KSRSS_Mercury_desc = Première planète du système solaire. Mercure est la plus petite et la plus rapide des planètes du système solaire. Depuis la Terre, vous pouvez voir cette planète tôt le matin ou le soir. Avec des températures variant de très chaud à très froid, cette planète n'est pas une planète sur laquelle vous voudriez rester très longtemps.
		#LOC_KSRSS_Neptune_desc = Neptune est la huitième planète du système solaire et la plus éloignée du Soleil. C'est la quatrième planète par son diamètre et la troisième par sa masse. Parmi les planètes gazeuses du système solaire, Neptune est la plus dense.
		#LOC_KSRSS_Triton_desc = Le plus grand satellite autour de Neptune, Triton est unique parmi toutes les grandes lunes du système solaire de par son orbite rétrograde autour de sa planète.
		#LOC_KSRSS_Pluto_desc = Récemment retiré de la liste des planètes, Pluton a été surnommé "planète mineure". C'est le plus grand objet de la ceinture de Kuiper, la deuxième planète naine la plus massive connue. Pluton est principalement composée de roche et de glace.
		#LOC_KSRSS_Charon_desc = Charon est la plus grande des lunes de Pluton, et est mutuellement verrouillée gravitationnellement avec elle, de sorte que chacune présente la même face envers l'autre.
		#LOC_KSRSS_Ryugu_desc = 162173 Ryugu est un astéroïde géocroiseur potentiellement dangereux du groupe Apollon, découvert le 10 Mai 1999.
		#LOC_KSRSS_Saturn_desc = Sixième planète de notre voisinage, Saturne porte le nom du dieu romain de l'agriculture et est une géante gazeuse entourée d'un anneau unique. Sous la couche gazeuse composée en grande partie d'hydrogène, se trouve un noyau rocheux à l'intérieur très chaud.
		#LOC_KSRSS_Dione_desc = Dioné est la 15ème plus grande lune du système solaire, et elle est plus massive que toutes les lunes connues plus petites qu'elle réunies. Elle a été découverte pour la première fois en 1684 par Giovanni Cassini.
		#LOC_KSRSS_Iapetus_desc = Japet est la plus grande lune régulière la plus éloignée du système de Saturne, généralement inclinée, rendant les anneaux de Saturne visibles depuis la surface de la lune, avec une large ligne de crête le long de son équateur, donnant à cette lune une curieuse forme de noix.
		#LOC_KSRSS_Mimas_desc = Mimas, et non Minmas, est la lune régulière la plus proche de Saturne, et le plus petit corps à conserver une forme sphérique dans le système solaire. Ce n'est certainement pas l'étoile de la mort.
		#LOC_KSRSS_Rhea_desc = Rhéa est la deuxième plus grande lune de Saturne et la neuvième plus grande lune du système solaire. C'est le plus petit corps du système solaire dont l'équilibre hydrostatique a été confirmé.
		#LOC_KSRSS_Tethys_desc = Téthys est un corps glacé, similaire en nature à Dioné et Rhéa. Sa densité, égale à celle de l'eau, indique qu'elle est principalement composée de glace. Elle doit son nom au titan Tethys de la mythologie grecque.
		#LOC_KSRSS_Enceladus_desc = Encelade est la sixième plus grande lune de Saturne, couverte de glace fraîche et propre et la température de surface à midi n'atteint que 75 K. Ses caractéristiques notables comprennent des panaches riches en eau provenant du cryovolcanismes de la région polaire sud.
		#LOC_KSRSS_Titan_desc = Titan est la plus grande lune de Saturne. C'est le seul satellite naturel connu pour avoir une atmosphère dense, et le seul objet autre que la Terre où l'on a trouvé des preuves évidentes de la présence de liquide en surface.
		#LOC_KSRSS_Uranus_desc = La septième planète de notre voisinage, Uranus, nommée d'après le dieu grec du ciel, est similaire à la planète relativement proche Neptune. Uranus est parfois placée dans une catégorie distincte des géants gazeux, connue sous le nom de "Géants de glace". Ayant une atmosphère similaire à celle de Jupiter et de Saturne, Uranus est différente des deux géantes gazeuses en ce qu'elle contient plus d'eau, d'ammoniac et de méthane. Elle possède également l'atmosphère planétaire la plus froide, aux alentours de 49K.
		#LOC_KSRSS_Titania_desc = Titania est la plus grande des lunes d'Uranus et la huitième plus grande lune du système solaire, avec un diamètre de 1 578 kilomètres (981 mi). Découverte par William Herschel en 1787, Titania doit son nom à la reine des fées dans le Songe d'une nuit d'été de Shakespeare. Son orbite se situe dans la magnétosphère d'Uranus.
		#LOC_KSRSS_Venus_desc = Ce bel objet est la deuxième planète de notre quartier. Nommée d'après la déesse de l'amour et de la beauté, Vénus est l'un des objets les plus lumineux de notre ciel nocturne. Bien qu'elle soit considérée comme une planète sœur de la Terre, Vénus n'a pas de satellites (lunes) et est seule dans son orbite autour de notre étoile.
		#LOC_KSRSS_Vesta_desc = Vesta est le deuxième corps le plus massif et le plus grand de la ceinture d'astéroïdes après la planète naine Cérès, et on estime qu'il représente 9 % de la masse de la ceinture d'astéroïdes. Il est légèrement plus grand que Pallas, bien qu'il soit nettement plus massif. Vesta est la dernière protoplanète rocheuse restante (avec un intérieur différencié) du type de celles qui ont formé les planètes terrestres. De nombreux fragments de Vesta ont été éjectés lors de collisions il y a un et deux milliards d'années, ce qui a laissé deux énormes cratères occupant une grande partie de l'hémisphère sud de Vesta. Les débris de ces événements sont tombés sur Terre sous forme de météorites d'howardite-eucrite-diogénite (HED), qui ont constitué une riche source d'informations sur Vesta.
		#LOC_KSRSS_Sun_desc = Le Soleil, une naine jaune de type spectral G2V.
		#LOC_KSRSS_Miranda_desc = Miranda ou Uranus V est la plus petite et la plus proche des 5 satellites sphériques d'Uranus. Comme les autres grandes lunes d'Uranus, l'orbite de Miranda est proche du plan de l'équateur de sa planète. Avec un diamètre d'à peine 44 km, Miranda est l'un des plus petits objets sphériques connus dans le système solaire. Des corps qui sont connus pour être en équilibre hydrostatique, seul la lune de Saturne Mimas est plus petite.
		#LOC_KSRSS_Ariel_desc = Ariel est la quatrième plus large des 27 lunes connues d'Uranus. Ariel orbite et tourne dans le plan équatorial d'Uranus, qui est presque perpendiculaire à l'orbite d'Uranus et donc possède un cycle saisonnier extrème.
		#LOC_KSRSS_Oberon_desc = Obéron, également appelé Uranus IV, est le plus éloigné des grands satellites naturels d'Uranus. C'est le deuxième satellite de cette planète tant par sa taille que sa masse et le neuvième du Système solaire en masse. Découvert par William Herschel en 1787, Obéron doit son nom à un personnage de la pièce de Shakespeare Le Songe d'une nuit d'été. Son orbite autour d'Uranus est partiellement située en dehors de la magnétosphère d'Uranus.
		#LOC_KSRSS_Umbriel_desc = Umbriel, également appelé Uranus II, est le troisième satellite naturel d'Uranus par la taille. Découvert en 1851 par William Lassell, en même temps qu'Ariel, il reçoit alors le nom d'un personnage du poème La Boucle de cheveux enlevée d'Alexander Pope. Umbriel est principalement constitué de glace, et d'une fraction substantielle de roche. Sa structure interne pourrait être différenciée entre un noyau rocheux et un manteau de glace. Sa surface est la plus sombre parmi celles des lunes d'Uranus, et aurait été principalement façonnée par des impacts météoritiques. Cependant, la présence de canyons suggère l'existence de processus endogènes dus à l'expansion de son intérieur au début de son évolution. Le satellite pourrait avoir subi un resurfaçage endogène qui aurait recouvert une partie des surfaces les plus anciennes.
		
