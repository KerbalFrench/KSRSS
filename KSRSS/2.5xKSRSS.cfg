@SigmaDimensions
{
	// Base Settings

	@Resize = 2.5
	@Rescale = 2.5
	@Atmosphere = 1.1
	@dayLengthMultiplier = 1.25


	// Advanced Settings

	@landscape = 0.76
	@geeASLmultiplier = 1

	@resizeScatter = 1
	@resizeBuildings = 0

	@CustomSoISize = 0
	@CustomRingSize = 0

	@atmoASL = 1
	@tempASL = 1
	@atmoTopLayer = 1.181818182
	@atmoVisualEffect = 1.1

	@scanAltitude = 1
}

@Kopernicus:LAST[KSRSS]:NEEDS[SigDim,!KerbalKonstructs]
{
	@Body:HAS[@Template:HAS[#name[Kerbin]]]
	{
		@SpaceCenter
		{
			@repositionRadiusOffset = 0
		}
	}
}
@Kopernicus:LAST[KSRSS]:NEEDS[SigDim,KerbalKonstructs]
{
	@Body:HAS[@Template:HAS[#name[Kerbin]]]
	{
		@SpaceCenter
		{
			@repositionRadiusOffset = 58
		}
	}
}


@EVE_CLOUDS:FINAL
{
	@OBJECT,*
	{
		@altitude *= 0.62
	}
}

@Kronometer
{
	%useHomeDay = true
	%useHomeYear = true
	%useLeapYears = true
}


@PART[*]:HAS[@MODULE[Antenna]]:NEEDS[Kerbalism,FeatureSignal]:FINAL
{
	@MODULE[Antenna]:HAS[#type[high_gain]]
	{
		@dist *= 5.035
	}
}
