@PART[*]:HAS[@MODULE[ModuleDataTransmitter*]]:LAST[KSRSS]
{
	@MODULE[ModuleDataTransmitter]
	{
		@antennaPower *= 6
	}
	@MODULE[ModuleDataTransmitterFeedeable]:NEEDS[NearFutureExploration]
	{
		@antennaPower *= 6
	}
}

@PART:HAS[@MODULE[ModuleGroundExpControl]]:LAST[KSRSS]
{
	@MODULE[ModuleGroundExpControl]
	{
		@antennaPower *= 6
	}
}

@PART:HAS[@MODULE[ModuleGroundCommsPart]]:LAST[KSRSS]
{
	@MODULE[ModuleGroundCommsPart]
	{
		@antennaPower *= 6
	}
}

// Near Future Exploration

@PART:HAS[@MODULE[ModuleDeployableReflector]]:NEEDS[NearFutureExploration]
{
	@MODULE[ModuleDeployableReflector]
	{
		@AddedRange *= 6
	}
}

@CUSTOMBARNKIT
{
	@TRACKING
	{
		@DSNRange = 12000000000, 300000000000, 1500000000000
	}
}